<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 이벤트</title>
</head>

<body>
    <h1>인라인 이벤트</h1>
    <button onclick="clickEvent()">클릭</button>

    <script>
        // 이벤트 핸들러(이벤트 처리기) 함수
        function clickEvent() {
            alert('클릭 이벤트 발생'); // 경고창 띄우기
        }
    </script>
</body>

</html>
