<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data- 속성 이용하기 2</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>상품명</td>
                <td>수량</td>
                <td>가격</td>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1" data-count="2" data-price="1000">
                <td>핸드백</td>
                <td>2</td>
                <td>1000</td>
            </tr>
            <tr data-id="2" data-count="1" data-price="2000">
                <td>구두</td>
                <td>1</td>
                <td>2000</td>
            </tr>
            <tr data-id="3" data-count="1" data-price="3000">
                <td>냉장고</td>
                <td>1</td>
                <td>3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" id="totalAmount">총 구매 금액 : 0원
                </td>
            </tr>
        </tfoot>
    </table>
    <button id="calculateTotal">총 구매 금액 계산</button>

    <script>
        document.querySelector('#calculateTotal').addEventListener('click', function () {
            const trs = document.querySelectorAll('tbody tr'); // tbody의 tr 요소들이 HTMLCollection 객체로 반환
            let total = 0;
            // trs의 각 요소에 대해 반복
            trs.forEach(tr => {
                total += tr.dataset.count * tr.dataset.price;
            });
            document.querySelector('#totalAmount').textContent = '총 구매 금액 : ${total}원';
        });
    </script>
</body>

</html>
