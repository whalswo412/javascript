<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드로 요소 노드 선택하기</title>
</head>
<body>
    <h1 id="title">제목</h1>
    <p class="text">문단-1</p>
    <p class="text">문단-2</p>

    <script>
        // getElementByid() 메소드의 id 속성으로 요소 노드 선택하기
        const el1 = document.getElementById('title'); // id속성이 title인 요소 노드를 선택
        console.log('el1 : ', el1);
        console.log('el1.textContent : ', el1.textContent); // 선택한 요소 노드의 텍스트 내용을 출력

        // getElemnetByclassName() 속성으로 요소 노드 선택하기
        const el2 = document.getElementsByClassName('text'); // class속성이 text인 요소 노드를 선택
        console.log('el2 : ', el2);
        // 선택한 요소 노드 중 첫 번째 요소 노드의 텍스트 내용을 출력
        console.log('el2[0].textContent : ', el2[0].textContent); // 문단-1
        console.log('el2[1].textContent : ', el2[1].textContent); // 문단-2

        // getElementByTagName() 메소드와 태그 이름으로 요소 노드 선택하기
        const tagEls = document.getElementsByTagName('p') // 태그 이름이 p인 요소 노드들을 선택, HtmlColledtion 객체 반환
        console.log('tagEls p 태그 요소 노드들 : ', tagEls);
        console.log('tagEls[0] : ', tagEls[0]); // 선택한 요소 노드중 첫 번째 요소 노드를 출력
        console.log('tagEls[0].textContent : ', tagEls[0].textContent); // 첫 번째 요소의 텍스트 내용을 출력
    </script>
</body>
</html>
